<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>TokenFinder</title>
    <link href="css/token.css" rel="stylesheet" type="text/css">
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBtj38uznRfXcKOWYBNrpiwDwGaB8vS1Bk&amp;sensor=false">
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="js/septaMaps.js"></script> 
    <script type="text/javascript" src="js/behavior.js"></script>    
  </head>
  
<body onload="initialize()">

  <div class="app_wrapper">

    <div id="where_you_at">
      <h1>Where you at?</h1>
    </div>

    <input id="address" type="text" class="rounded">
    
    <div class="buttonholder">
      <input type="button" id="findatoken" value="Find a Token" onclick="codeAddress()">
    </div>

    <div id="map_canvas"></div>
    <div id="search_results"></div>

  </div>
    
</body>
</html>
