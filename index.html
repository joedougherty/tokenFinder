<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>tokenFinder</title>
    <link href="css/master.css" rel="stylesheet" type="text/css">
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAI-LkWtWzN5Dp2BAgSd6V8cy1XBBE_Wa0&amp;sensor=false">
    </script>
    <script type="text/javascript" src="js/libs/jquery-1.8.3.js"></script> 
    <script type="text/javascript" src="js/septaMaps.js"></script> 
    <script type="text/javascript" src="js/behavior.js"></script>    
    <script type="text/javascript" src="js/libs/geo-min.js"></script> 
  </head>
  
<body>

  <div class="outer_wrapper">
    <div class="inner_wrapper">
 
      <div id="where_you_at">
        <h1>Find Tokens!</h1>
      </div>

      <input id="address" type="text" class="rounded default-value" value="Enter Address Here">
      
      <div class="buttonholder">
        <input type="button" id="findatoken" value="Use This Address">
      </div>

      <div class="autotrack">
          <p><em>or</em></p>
          <p><button>Try to find my location automatically</button></p>
      </div>

      <div id="map_overlay">
        <div id="loading_img">
          <img src="img/loading.gif">
        </div>
        <div id="scroll_message">Scroll below map to see locations.</div>
        <div id="map_canvas"></div>
      </div>
      
      <div id="search_results_wrapper">
        <div>
            <select class="radius_select"></select>
            <button class="refresh_list">Refresh</button> 
        </div>
        <div id="search_results"></div>
      </div>

    </div>
  </div>

<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-36550069-1']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
