<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>tokenFinder</title>
    <link href="css/token.css" rel="stylesheet" type="text/css">
    <script type="text/javascript"
      src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAI-LkWtWzN5Dp2BAgSd6V8cy1XBBE_Wa0&sensor=false">
    </script>
    <script type="text/javascript" src="js/libs/jquery-1.7.1.min.js"></script> 
    <script type="text/javascript" src="js/septaMaps.js"></script> 
    <script type="text/javascript" src="js/behavior.js"></script>    
    <script type="text/javascript" src="js/libs/geo-min.js"></script> 
  </head>
  
<body>

  <script>

  var we_have_permission = confirm("Mind if we try to determine your location?");
    if ( we_have_permission ) {
      if(geo_position_js.init()){
        geo_position_js.getCurrentPosition(success_callback,error_callback,{enableHighAccuracy:true});
      }
      else{
        alert("Functionality not available");
      }

      function success_callback(p)
      {
        alert('lat='+p.coords.latitude.toFixed(2)+';lon='+p.coords.longitude.toFixed(2));
      }
      
      function error_callback(p)
      {
        alert('error='+p.code);
      }   
    } else {
      alert("Okay - let's do this the old-fashioned way.");
    }
  </script>

  <div class="outer_wrapper">
    <div class="inner_wrapper">

      <div id="where_you_at">
        <h1>Where you at?</h1>
      </div>

      <input id="address" type="text" class="rounded">
      
      <div class="buttonholder">
        <input type="button" id="findatoken" value="Find a Token">
      </div>

      <div id="map_overlay">
        <div id="map_canvas"></div>
      </div>
      
      <div id="search_results_wrapper">
        <div id="search_results"></div>
      </div>

    </div>
  </div>
    
</body>
</html>
